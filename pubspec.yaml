name: learning_timer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  keymap: ^0.0.92
  hotkey_manager: ^0.2.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/AppIcon.png"
  adaptive_icon_background: "assets/images/WhiteBG.png"
  adaptive_icon_foreground: "assets/images/AppIcon.png"
  windows:
    generate: true
    image_path: "assets/images/AppIcon.png"
    icon_size: 256